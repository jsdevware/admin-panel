<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Shop</title>
    <link rel="shortcut icon" href="img/fav.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>

<section id="siteLogin" class="site-login">
    <div class="login-content">
        <img src="img/logo.svg" alt="Logo" width="100px">
        <h3 class="text-success mt-3">Admin Login</h3>
        <form action="" onsubmit="return false" method="post" id="loginForm">
            <div class="item my-3">
                <input type="text" name="uName" id="uName" placeholder="Username" required>
            </div>
            <div class="item my-3">
                <input type="password" name="pwd" id="pwd" placeholder="Enter Password" required> <span onclick="showPwd()"><i class="bi bi-eye-fill"></i></span>
            </div>
            <div class="item">
                <input type="submit" value="Login" id="submit">
            </div>
        </form>
    </div>
</section>

<div class="alertBox"><h4>username or password invalid</h4></div>

</body>
</html>


    <!-- javascript codes start from here -->
<script>

document.querySelector("#loginForm").addEventListener("submit", function(){
    var uName = document.querySelector("#uName").value;
    var pwd = document.querySelector("#pwd").value;
    if (uName === "myname" && pwd === "mypassword") {
        window.location.replace("dashboard.html");
    } else {
        document.querySelector(".alertBox").classList.toggle("alertBoxShow");
    }
});

// function for show password
function showPwd() {
    document.querySelector(".bi-eye-fill").classList.toggle("bi-eye-slash-fill");
    var pwdShowBtn = document.getElementById("pwd");
    if (pwdShowBtn.type === "password") {
    pwdShowBtn.type = "text";
    } else {
    pwdShowBtn.type = "password";
    }
}

</script>
